<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Bitcoin Prices</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#refreshData").click(function(){
        var cryptopiaUri = "https://www.cryptopia.co.nz/api/GetMarketORders/BTC_NZDT/3";
        $.ajax({
            url: cryptopiaUri,
            success: function(json) {
                if (!json.Success) return;
                
                var buySellData = json.Data.Buy.concat(json.Data.Sell);
                var tableBody = $('#cryptopia-rows');
                tableBody.empty();
                for (var i = 0; i < buySellData.length; i++) {
                    var type, price, volume, total;
                    var entry = buySellData[i];
                    type = i < buySellData.length / 2 ? 'Buy' : 'Sell';
                    rowWithClass = i < buySellData.length / 2 ? 
                        '<tr class="table-info">' : 
                        '<tr class="table-warning">';
                    var entryString =  rowWithClass +
                        '<td>' + type + '</td>' + 
                        '<td>' + Number(entry.Price).toFixed(2) + '</td>' +
                        '<td>' + Number(entry.Volume).toFixed(6) + '</td>' +
                        '<td class="text-right">' + Number(entry.Total).toFixed(2) + '</td></tr>';
                    tableBody.append(entryString);

                    if (i === 0) {
                        $('#soldAt').val(Number(entry.Price));
                    }
                }                
            }
        });
    });

    var refreshDataFunc = function() {
       $("#refreshData").trigger('click');
    }
    setTimeout(refreshDataFunc, 50);

    refreshDataFunc();

    var calculateProfit = function() {        
        var boughtAt = Number($('#boughtAt').val());
        var soldAt = Number($('#soldAt').val());
        var amount = Number($('#amount').val());
        var profitDollar = $('#profitDollar');
        var profitPercentage = $('#profitPercentage');

        if (boughtAt * soldAt * amount === 0) return;
        var bitAmount = (amount / boughtAt);
        var moneyOut = bitAmount * soldAt;
        profitDollar.val(Number(moneyOut - amount).toFixed(2));
        profitPercentage.val(Number((moneyOut - amount) / amount * 100).toFixed(2));
    }

    $('#calculatorForm :input').change(calculateProfit);
});
</script>
</head>
<body>
<div class="container">
<main role="main">
    
    <div class="page-header">
        <h1>
            <a class="btn btn-lg btn-info" href="#" role="button" id="refreshData">⟳ Bitcoin Prices</a>
        </h1>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <h4>Cryptopia</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Trade</th>
                        <th>Price ($NZD)</th>
                        <th>Volume (Ƀ)</th>
                        <th class="text-right">Total ($NZD)</th>
                    </tr>
                </thead>
                <tbody id="cryptopia-rows">
                    <tr>
                        <td colspan="4">Loading ... </td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col">
                    <h4>Calculator</h4>
                    
                    <form id="calculatorForm">
                        <div class="form-group row">
                            <label for="boughtAt" class="col-sm-5 col-form-label">Bought at ($ NZ)</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="boughtAt" placeholder="12000" step="any">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="soldAt" class="col-sm-5 col-form-label">Sold at ($ NZ)</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="soldAt" placeholder="14000" step="any">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="amount" class="col-sm-5 col-form-label">Amount ($ NZ)</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="amount" placeholder="500" step="any">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Profit ($ NZ)</label>
                            <div class="col-sm-7">
                                <input class="form-control" type="number" id="profitDollar" placeholder="" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Profit (%)</label>
                            <div class="col-sm-7">
                                <input class="form-control" type="number" id="profitPercentage" placeholder="" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>

        <div class="col-lg-6">
            <h4>Prices</h4>
            <div class="row">
                <div class="col-lg-8">
                    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="bitcoin" data-base="NZD" data-secondary="USD" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
                    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="ethereum" data-base="NZD" data-secondary="BTC" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
                    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="litecoin" data-base="NZD" data-secondary="BTC" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
                    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="monero" data-base="NZD" data-secondary="BTC" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
                    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="iota" data-base="NZD" data-secondary="BTC" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
                    
                </div>
                <div class="col-lg-4">
                    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="dash" data-base="NZD" data-secondary="BTC" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
                    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="zcash" data-base="NZD" data-secondary="BTC" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
                    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="nem" data-base="NZD" data-secondary="BTC" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
                    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="nav-coin" data-base="NZD" data-secondary="BTC" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
                    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="gaycoin" data-base="NZD" data-secondary="BTC" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>
                </div>
            </div>
            </div>
            
    </div>
    
    
</main>

<footer class="footer">
    <p>© Pheng Taing 2017</p>
</footer>

</div>
</body>
</html>
