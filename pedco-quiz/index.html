        <style>
            body:before,
            body:after {
                position: absolute;
                content: '';
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 1;
                animation-name: background_smooth_gradient;
                animation-duration: 4s;
                animation-iteration-count: infinite;
                animation-fill-mode: backwards;
            }
            body:before {
                background: linear-gradient(45deg, rgba(5, 53, 4, 0.9), rgba(5, 13, 53, 0.7));
                opacity: 0;
                animation-delay: 1s;
            }
            body:after {
                background: linear-gradient(45deg, rgba(39, 7, 70, 0.7), rgba(53, 5, 33, 0.9));
                opacity: 0;
                animation-delay: 3s;
            }
            @keyframes background_smooth_gradient {
                0%, 100% { opacity: 0; }
                50% { opacity: 1; }
            }
            body {

                font-family: 'Aveny';

            }
            @font-face {

            }

            h3 {

            }

                height: 5px;
            }

            }

            ::-webkit-scrollbar-thumb:hover {
                background: black;

            }

            #container {
                display: flex;
                max-height: 96vh;
                overflow: hidden;
                margin: 2vh auto;
                max-width: fit-content;
                z-index: 2;

            }
            #tv {

            }

                top: 50%;

            }
            #main {
                max-width: 500px;

                text-align: center;
                padding: 5px;
                border-radius: 10px;
                display: flex;
                flex-grow: 2;
                flex-direction: column;
            }
            #main h2 {
                font-weight: 500;
                flex-grow: 1;
            }
            #main h2 .condense {
                letter-spacing: -2px;
            }
            #selection {
                white-space: nowrap;
                overflow: scroll;
                min-height: 100px;
                height: 100px;
                max-height: 100px;
                padding: 0 10px;
                margin: 0 20px 20px 20px;
                overflow-y: hidden;
                flex-grow: 1;
            }
            .story-button {
                width: 77px;
                height: 77px;
                font-size: 20px;
                white-space: pre-wrap;
                background: #efefef;
                border: 3px solid white;
                outline: none;
                display: inline-block;
                position: relative;
                flex-direction: column;
                border-radius: 100px;
                margin-right: 10px;
                box-shadow: #c8c8c8 2px 2px 2px 0px, #f5f5f5 -1px -1px 2px 0px, inset #ebebeb 1px 1px 2px 0px;
                transition: 0.2s ease;
                cursor: pointer;
            }
            .story-button:hover {
                background-color: white;
                box-shadow: #c8c8c8 2px 2px 2px 0px,
                    #f5f5f5 -1px -1px 2px 0px,
                    inset #ebebeb 1px 1px 2px 0px;
            }
            .story-button span {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            .story-button.small {
                font-size: 17px;
            }
            #quiz-box {
                flex-grow: 2;
                overflow: auto;
            }
            #quiz-box .quiz {
                margin: 30px;
                
                padding: 20px;
                border-radius: 20px;
            }
            #quiz-box .quiz.correct, #quiz-box .quiz.incorrect {
                padding-bottom: 0;
            }
            #quiz-box .quiz.correct::after, #quiz-box .quiz.incorrect::after {
                line-height: 22px;
                margin: 0 auto;
                padding: 1px 10px;
                display: block;
                font-size: 14px;
                height: 18px;
                width: fit-content;
                z-index: 1;
                border-radius: 0 0 5px 5px;
            }
            #quiz-box .quiz.correct::after {
                background: #d4e6f5;
                content: '✓ Correct!';
                color: green;
            }
            #quiz-box .quiz.incorrect::after {
                background: #ffeded;
                content: '✘ Nope, sorry';       
                color: red;         
            }
            #quiz-box .question-text {
                margin-bottom: 10px;
                display: block;
            }
            #quiz-box .answer-tab {
                display: flex;
                width: 200px;
                height: 50px;
                margin: 0 auto;
                font-size: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: #c8c8c8 2px 2px 2px 0px, #f5f5f5 -1px -1px 2px 0px;
                cursor: pointer;
                z-index: 2;
                position: relative;
                
            }
            #quiz-box .answer-left, #quiz-box .answer-right {
                flex-basis: 0;
                border: 1px solid grey;
                flex-direction: column;
                display: flex;
                transition: 0.2s ease-in;
            }
            #quiz-box .answer-left.squeeze .answer-text,
            #quiz-box .answer-right.squeeze .answer-text {
                line-height: 12px;
                font-size: 12px;
            }
            #quiz-box .answer-left:hover, #quiz-box .answer-right:hover {
                box-shadow: inset 0px 3px 3px #bcbcbc, 
                    inset 0px -6px 6px #d2d2d2;
                font-weight: 600;
            }
            #quiz-box .answer-left.disabled:hover, #quiz-box .answer-right.disabled:hover {
                box-shadow: none;
                cursor: default;
                font-weight: 500;
            }
            #quiz-box .answer-left {
                flex-grow: 1;
                border-radius: 10px 0 0 10px;
                border-right: none;
                color: rgb(1,186,251);
                background: -webkit-linear-gradient(0deg, #04bafa, #12c8a4, #25d936);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            #quiz-box .answer-right {
                flex-grow: 1;
                border-radius: 0 10px 10px 0;
                border-left: none;                
                color: rgb(253,100,110);                
                background: -webkit-linear-gradient(0deg, #fb894c, #fd686a, #ff58a2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                
            }
            #quiz-box .answer-tab > .revealed {
                color: white;
                -webkit-background-clip: border-box;
                -webkit-text-fill-color: #ffffff;
            }
            /* #quiz-box .answer-tab > .revealed.disabled:hover {
                box-shadow: none;
            } */
            .answer-text {
                margin: auto;
            }
            .answer-percentage::after {
                content: '%';
            }
            .answer-percentage.hide {
                display: none
            }
            p.score {
                border-top: 2px grey dashed;
                padding-top: 10px;
            }
            a {
                text-decoration: underline;
                cursor: pointer;
            }
            .styleEastAsia {
                background: linear-gradient(45deg, crimson, yellow);   
            }
            .styleEastAsia:hover, #main.styleEastAsia {
                background: linear-gradient(45deg, crimson, orange, yellow);
            }
            .styleCentralAsia {
                background: linear-gradient(45deg, limegreen, #c7ff00);   
            }
            .styleCentralAsia:hover, #main.styleCentralAsia {
                background: linear-gradient(45deg, limegreen, lime, #c7ff00);
            }
            .stylePersia {
                background: linear-gradient(45deg, #46a09c, cyan);   
            }
            .stylePersia:hover {
                background: linear-gradient(45deg,#46a09c, cyan, aqua);
            }
            .styleKurdistanTurkey {
                background: linear-gradient(45deg, moccasin, gold, yellow);   
            }
            .styleKurdistanTurkey:hover {
                background: linear-gradient(45deg,moccasin, yellow);
            }
            .styleBalkans {
                background: linear-gradient(45deg, mediumorchid, fuchsia);   
            }
            .styleBalkans:hover {
                background: linear-gradient(45deg,mediumorchid, violet, fuchsia);
            }
            .styleItalyFrance {
                background: linear-gradient(45deg, crimson, salmon);   
            }
            .styleItalyFrance:hover {
                background: linear-gradient(45deg, crimson, orangered, salmon);
            }
            .styleSpainPortugal {
                background: linear-gradient(45deg, mediumseagreen, #39ecbd);
            }
            .styleSpainPortugal:hover {
                background: linear-gradient(45deg, mediumseagreen, mediumspringgreen, #39ecbd);
            }
        </style>
    </head>
    <body>
        <div id="container">

                <div id="selection">
                    <div class="story-button styleEastAsia" onclick="openQuizSet('EastAsia')"><span>East Asia</span></div>

                    <div class="story-button stylePersia" onclick="openQuizSet('Persia')"><span>Persia</span></div>

        </div>
        <script>
            
            const correct = '#90caf9';

            const QnA = {

                    questions: [
                        [

                        ]
                    ],
                    answers: (2184).toString(2).padStart(12, '0'),
                    youtube: ['y2bDXRViSpY', 'modaGag7YPU']
                },
                CentralAsia: {
                    displayName: 'Central Asia',
                    questions: [
                        [
                            'How many letters are here?',

                        ], [

                        ], [
                            'Why are we celebrating?',

                        ], [
                            'This teahouse was close to being ___',

                        ], [
                            'What is cooking?',

                            'Is this natural?',
                            'Yes', 'No', 88
                        ],
                    ],
                    answers: (272).toString(2).padStart(12, '0'),
                    youtube: ['to5nD6qASPY', 'WRKKH0CWv34']
                },
                Persia: {
                    displayName: 'Persia',
                    questions: [
                        [
                            'What is the name of this iconic tower?',

                        ], [

                        ], [
                            'Which city did this blue style originated from?',
                            'Isfahan', 'Shiraz', 60
                        ]
                    ],
                    answers: (2590).toString(2).padStart(12, '0'),
                    youtube: ['Aje01MKweu8', 's']
                }

            }
            
            function submitAnswer(quizSet, thisElement, questionNumber, answer) {
                let answerLeft = thisElement.parentElement.getElementsByClassName('answer-left')[0];
                let answerRight = thisElement.parentElement.getElementsByClassName('answer-right')[0];
                let percentages = thisElement.parentElement.getElementsByClassName('hide');

                // update left answer button
                answerLeft.onclick = null;
                answerLeft.classList.add('disabled');
                if (shouldSqueeze(QnA[quizSet].questions[questionNumber], true)) {
                    answerLeft.classList.add('squeeze');
                }
                answerLeft.style.flexGrow = percentages[0].innerHTML;
                // update right answer button
                answerRight.onclick = null;
                answerRight.classList.add('disabled');
                if (shouldSqueeze(QnA[quizSet].questions[questionNumber], false)) {
                    answerRight.classList.add('squeeze');
                }
                answerRight.style.flexGrow = percentages[1].innerHTML;
                // reveal percentages
                thisElement.parentElement.getElementsByClassName('hide')[0].classList.remove('hide');
                thisElement.parentElement.getElementsByClassName('hide')[0].classList.remove('hide');
                // display full colour of selected answer
                thisElement.classList.add('revealed');
                // reveal if they're correct or wrong
                // thisElement.parentElement.parentElement.style.backgroundColor = 
                //     QnA[quizSet].answers[questionNumber] === String(answer) ?
                //     correct : incorrect;

                thisElement.parentElement.parentElement.classList.add( 
                    QnA[quizSet].answers[questionNumber] === String(answer) ?
                    'correct' : 'incorrect');

                // update score counter
                let quizNodes = document.getElementsByClassName('correct');
                document.getElementById('score-' + quizSet).innerHTML = 'You got ' + quizNodes.length + ' out of 12 correct.';
            }

            function openQuizSet(quizSetName) {
                var i;

                let mainBox = document.getElementById('main');
                mainBox.removeAttribute('class');
                mainBox.classList.add('style' + quizSetName);

                let quizBox = document.getElementById('quiz-box');
                quizBox.innerHTML = '';
                quizBox.insertAdjacentHTML('beforeend', 
                    '<div id="' + quizSetName + '" class="quizset"></div>'
                );

                document.getElementById(quizSetName).style.display = "block";
                document.getElementById(quizSetName).insertAdjacentHTML('beforeend',
                    '<div id="quiz-' + quizSetName + '"><h3>' + QnA[quizSetName].displayName + '</h3></div>'
                );
                
                let container = document.getElementById('quiz-' + quizSetName);
                for (i = 0; i < QnA[quizSetName].questions.length; i++) {
                    let q = QnA[quizSetName].questions[i];

                    container.insertAdjacentHTML('beforeend', 
                        '<div class="quiz"><span class="question-text">' +
                            q[0] +
                            '</span><div class="answer-tab">' +
                            '<span class="answer-left" onclick="submitAnswer(\'' + quizSetName + '\', this, ' + i + ', 0)">' +
                                '<span class="answer-text">' + q[1] + '</span>' +
                                '<span class="answer-percentage hide">' + q[3] + '</span></span>' +
                            '<span class="answer-right" onclick="submitAnswer(\'' + quizSetName + '\', this, ' + i + ', 1)">' +
                                '<span class="answer-text">' + q[2] + '</span>' +
                                '<span class="answer-percentage hide">' + (100-q[3]) + '</span></span>' +
                            '</div></div>'
                    );

                    
                }
                container.insertAdjacentHTML('beforeend',
                        '<p class="score" id="score-' + quizSetName + '"></p>'
                );
                container.insertAdjacentHTML('beforeend',
                        '<a onclick=setVideo("' + QnA[quizSetName].youtube[1] + '")>🗹 See the answers</a>'
                );
                setVideo(QnA[quizSetName].youtube[0]);
            }
            function setVideo(videoId) {
                document.getElementById('youtube-iframe').src = 'https://www.youtube.com/embed/' + videoId;
            }
            function shouldSqueeze(questionObj, left) {
                let answer, width;
                if (left) {
                    answer = questionObj[1];
                    width = questionObj[3];
                } else {
                    answer = questionObj[2];
                    width = 100 - questionObj[3];
                }
                // squeeze ratio
                return width <= 15 || (answer.length/width >= 0.25 && width < 40) || answer.length > 15;
            }

            openQuizSet('EastAsia');
        </script>
    </body>
